syntax="proto3";

message Message {
    string uuid = 1;
    int32 user = 2;
    int32 chat = 3;
    string msg = 4;
}

message SendMessageRequest {
    Message message = 1;
}

message SendMessageResponse {
    Message message = 1;
}

service MessangerService {
    rpc SendMessage(SendMessageRequest) returns (SendMessageResponse) {};
}